      <!-- <span>{{ daystring }}</span> -->
      <span [class.d-large]="_eventServer.currentLayout=='large'" >{{ _eventServer.daystring }}</span>
      <div class="spacer"></div>
      <button mat-icon-button [class.d-large]="_eventServer.currentLayout=='large'">
        <mat-icon [class.d-large]="_eventServer.currentLayout=='large'" (click)="onPrev()" matTooltip="Prev">navigate_before</mat-icon>
      </button>
      <button mat-icon-button [class.d-large]="_eventServer.currentLayout=='large'">
        <mat-icon [class.d-large]="_eventServer.currentLayout=='large'" (click)="onNext()" matTooltip="Next">navigate_next</mat-icon>
      </button>
      <button mat-icon-button [class.d-large]="_eventServer.currentLayout=='large'">
        <mat-icon [class.d-large]="_eventServer.currentLayout=='large'" (click)="onRefresh()" matTooltip="Reload">refresh11</mat-icon>
      </button>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item (click)="openSignIn()">
          <mat-icon>lock</mat-icon>Anmelden
        </button>
        <button mat-menu-item style="margin-right:20px" routerLink="/codes" [disabled]="!(auth.user$ | async)">
          <mat-icon>view_list</mat-icon>Codes
        </button>
        <button mat-menu-item style="margin-right:20px" routerLink="/mytrans" [disabled]="!(auth.user$ | async)">
          <mat-icon>view_list</mat-icon>Buchungen
        </button>
        <button mat-menu-item style="margin-right:20px" routerLink="/trans" [disabled]="!_eventServer.isAdmin">
            <mat-icon>view_list</mat-icon>Transaktionen
        </button>
        <button mat-menu-item style="margin-right:20px" disabled>
          <mat-icon>info</mat-icon>Über V {{_eventServer.version}}
        </button>
      </mat-menu>
      <button mat-icon-button [class.d-large]="_eventServer.currentLayout=='large'">
        <mat-icon [class.d-large]="_eventServer.currentLayout=='large'" matTooltip="more"
        [matMenuTriggerFor]="appMenu">more_vert</mat-icon>
      </button>    
    </div>
</div>
  
<div *ngIf="_eventServer.neueVersion"><a href="javascript:window.location.reload(true)">Neue Version muss installiert werden !!!</a></div>
<div *ngIf="_eventServer.curVersion && !_eventServer.neueVersion"><a href="javascript:window.location.reload(true)">Neue Version verfügbar !</a></div>
  
  
<div class="example-container mat-elevation-z8">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  
    <mat-table id="mytable" [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Zeit -->
      <ng-container matColumnDef="zeit">
        <mat-header-cell [class.d-large]="_eventServer.currentLayout=='large'" [class.isAdminIndicator]="_eventServer.isAdmin" *matHeaderCellDef><span > Zeit </span></mat-header-cell>
        <mat-cell [class.d-large]="_eventServer.currentLayout=='large'" *matCellDef="let element"> {{element.zeit}}:00 </mat-cell>
      </ng-container>
  
      <!-- Platz 1 -->
      <ng-container matColumnDef="platz1">
        <mat-header-cell [class.d-large]="_eventServer.currentLayout=='large'" *matHeaderCellDef class="mat-header-platz1"> Platz 1 </mat-header-cell>
        <mat-cell [class.d-large]="_eventServer.currentLayout=='large'" *matCellDef="let element">
          <button mat-raised-button [class.d-large]="_eventServer.currentLayout=='large'"
              (click)="openEdit({id: element.platz1.id, userid: 0, zeit: element.zeit, start: element.start, name: element.platz1.name, typ: element.platz1.typ})">
            <div [class]="element.platz1.class" [class.d-large]="_eventServer.currentLayout=='large'"> {{element.platz1.name}}</div>
          </button> </mat-cell>
      </ng-container>
  
      <!-- Platz 2 -->
      <ng-container matColumnDef="platz2">
        <mat-header-cell [class.d-large]="_eventServer.currentLayout=='large'" *matHeaderCellDef class="mat-header-platz2"> Platz 2 </mat-header-cell>
        <mat-cell [class.d-large]="_eventServer.currentLayout=='large'" *matCellDef="let element">
          <button mat-raised-button [class.d-large]="_eventServer.currentLayout=='large'"
              (click)="openEdit({id: element.platz2.id, userid: 1, zeit: element.zeit, start: element.start, name: element.platz2.name, typ: element.platz2.typ})">
            <div [class]="element.platz2.class" [class.d-large]="_eventServer.currentLayout=='large'"> {{element.platz2.name}} </div>
          </button> </mat-cell>
      </ng-container>
  
      <!-- Platz 3 -->
      <ng-container matColumnDef="platz3">
        <mat-header-cell [class.d-large]="_eventServer.currentLayout=='large'" *matHeaderCellDef class="mat-header-platz3"> Platz 3 </mat-header-cell>
        <mat-cell [class.d-large]="_eventServer.currentLayout=='large'" *matCellDef="let element"> 
          <button mat-raised-button [class.d-large]="_eventServer.currentLayout=='large'"
              (click)="openEdit({id: element.platz3.id, userid: 2, zeit: element.zeit, start: element.start, name: element.platz3.name, typ: element.platz3.typ})">
            <div [class]="element.platz3.class" [class.d-large]="_eventServer.currentLayout=='large'"> {{element.platz3.name}} </div>
          </button> </mat-cell>
      </ng-container>
  
      <mat-header-row [class.d-large]="_eventServer.currentLayout=='large'" *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row [class.d-large]="_eventServer.currentLayout=='large'" *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'mat-row-current': row.zeit === currentHour}"></mat-row>
    </mat-table>
  </div>
